<div class="surface-ground px-4 py-5 md:px-6 lg:px-8" *ngIf="books.length > 0">
    <div class="grid" style="overflow: visible;">
        <div class="col-12 md:col-6 lg:col-3" *ngFor="let item of books">
            <div class="surface-card shadow-2 p-3 border-round" style="display: flex; flex-direction: column; height: 100%;">
                <div class="flex justify-content-start" style=" gap: 0.5rem;">
                    

                    <!-- Image Container -->
                    <div style="width: 100px; height: 140px; margin: 0; padding: 0; margin-right: 10px;">
                        <a [routerLink]="['/book', item.id]">
                            <img [src]="item.imageLink" style="width: 100%; height: 100%; object-fit: cover; margin: 0; padding: 0;" />
                        </a>
                    </div>
                
                    <!-- Text Content -->
                    <div style="display: flex; flex-direction: column; width: 200px;">
                        <div style="margin: 0; padding: 0;">
                            <a [routerLink]="['/book', item.id]" style="text-decoration: none; color: inherit;">
                                <div style="font-size: 0.89rem;">{{ item.title.length > 100 ? ( item.title | slice:0:70) + "..." : item.title }}</div>
                            </a>
                            <div style=" margin-top: 5px; font-size: 0.7rem;">{{ item.description.length > 150 ? (item.description | slice:0:150) + "..." : item.description }}</div>
                            <span class="block text-500" style="margin-top: 5px; font-size: 0.7rem;">{{ item.authors != [] && item.authors.length > 0 ? "By " + item.authors[0] : "" }}</span>
                        </div>
                        
                    </div>
                </div>
                <div *ngIf="loginService.isLoggedIn()" class="flex align-items-end justify-content-between mt-auto" style="margin: 0; padding: 0; gap: 0.25rem;">
                    <div class="flex flex-row-reverse md:flex-row gap-2" style="margin-left: auto;">
                        <p-button icon="pi pi-bookmark" [rounded]="true" [outlined]="isTrackedBook(item.id)" severity="warning" (onClick)="clickTrackingButton(item.id)" />
                        <p-button icon="pi pi-heart" [rounded]="true" [outlined]="isLikedBook(item.id)" severity="danger" (onClick)="clickLikeButton(item.id)" />
                    </div>
                </div>
                
            </div>
             
        </div>
    </div>
</div>

<router-outlet />
