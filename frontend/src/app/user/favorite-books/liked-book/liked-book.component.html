<div style="display: flex;">
    <!-- Image -->
    <div style="width: 100px; height: 100px; flex-shrink: 0;">
        <a [routerLink]="['/book', book?.id]">
            <img [src]="[book?.imageLink]" 
                style="width: 100%; height: 100%; object-fit: cover; border: 1px solid gray;" />
        </a>
    </div>
    <!-- Texte -->
    <div style="margin-left: 10px; flex: 1; display: flex; flex-direction: column; align-items: flex-start;">
        <a [routerLink]="['/book', book?.id]" style="text-decoration: none; color: inherit;">
            <h1 style="font-size: 1rem; margin: 0; padding: 0; text-align: left; white-space: normal;">{{ book?.title }}</h1>
        </a>
        <span style="font-size: 0.8rem; margin: 0; padding: 0; font-weight: 300; white-space: normal;">{{ book?.subtitle }}</span>
    </div>
</div>
